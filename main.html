<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<body>

<div id="questions">
  <div>
    <p>Question 1: What is 2 + 2?</p>
    <input type="radio" name="q1" value="0"> 3<br>
    <input type="radio" name="q1" value="1"> 5<br>
    <input type="radio" name="q1" value="2"> 4<br>
    <input type="radio" name="q1" value="3"> 22<br>
  </div>

  <div>
    <p>Question 2: Capital of France?</p>
    <input type="radio" name="q2" value="0"> Berlin<br>
    <input type="radio" name="q2" value="1"> Paris<br>
    <input type="radio" name="q2" value="2"> Madrid<br>
    <input type="radio" name="q2" value="3"> Rome<br>
  </div>

  <div>
    <p>Question 3: Largest planet?</p>
    <input type="radio" name="q3" value="0"> Earth<br>
    <input type="radio" name="q3" value="1"> Venus<br>
    <input type="radio" name="q3" value="2"> Mars<br>
    <input type="radio" name="q3" value="3"> Jupiter<br>
  </div>

  <div>
    <p>Question 4: H<sub>2</sub>O is?</p>
    <input type="radio" name="q4" value="0"> Water<br>
    <input type="radio" name="q4" value="1"> Hydrogen<br>
    <input type="radio" name="q4" value="2"> Oxygen<br>
    <input type="radio" name="q4" value="3"> Salt<br>
  </div>

  <div>
    <p>Question 5: 5 * 6 = ?</p>
    <input type="radio" name="q5" value="0"> 11<br>
    <input type="radio" name="q5" value="1"> 25<br>
    <input type="radio" name="q5" value="2"> 30<br>
    <input type="radio" name="q5" value="3"> 35<br>
  </div>
</div>

<button id="submit">Submit</button>
<div id="score"></div>

<script src="script.js"></script>
</body>
</html>
